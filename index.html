<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>To Do Application</h1>

        <input type="text" id="todoInput" placeholder="write your next todo list here ...">
        <button id="addTodo">Add Todo</button>

        <div>
            <button class="filterBtn" data-filter="all">All</button>
            <button class="filterBtn" data-filter="completed">Completed</button>
            <button class="filterBtn" data-filter="pending">Pending</button>
        </div>

        <ul id="todoList">

        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
